<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The X Doge</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Midnight Sans';
            src: local('Midnight Sans'), local('MidnightSans'), url('MidnightSans.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'Midnight Sans', sans-serif;
            background: black;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 4rem;
            margin-top: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            opacity: 0.85;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 1.5rem;
        }

        .buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            background-color: #4b5563;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <img src="/landing/logo.webp" alt="The X Doge Logo" class="logo" />
    <h1 style="text-transform: uppercase;">The X Doge</h1>
    <p>DON'T MISS THIS OPPORTUNITY</p>
    <p>A creative community inspired by the future of meme culture.</p>
    <div class="buttons">
        <div class="button">Under Construction</div>
        <div class="button">Coming Soon</div>
    </div>
</body>
</html>
